<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <label for="" id="">Score 1</label>
    <input type="number" name="" id="txtScore1" /><br />

    <label for="" id="">Score 2</label>
    <input type="number" name="" id="txtScore2" /><br />

    <label for="" id="">Score 3</label>
    <input type="number" name="" id="txtScore3" /><br />

    <button id="btnAverage">Average</button>
    <script>
      const txtScore1 = document.querySelector("#txtScore1");
      const txtScore2 = document.querySelector("#txtScore2");
      const txtScore3 = document.querySelector("#txtScore3");
      const btnAverage = document.querySelector("#btnAverage");
      //buton basıldıgında devreye girecek event listener.
      //bu bagımlı oacak ve ilgili yerlere gönderecek
      btnAverage.addEventListener("click", () => {
        const average = calculateAverage(
          //calculateaverage çağrılır. deger gitmesi içn
          txtScore1.value,
          txtScore2.value,
          txtScore3.value
        );
        if (!average) {
          //average false gelrse uyarı ver ve döndur asagıya gıtmesın
          alert("Please enter valid scores");
          return;
        }
        const letter = convertScoreToLetter(average);
        //buraya gelen true sayısı convertscoretolette ra gönderilir
        alert(`Average: ${average} Score: ${letter}`);
      });

      //bagımsız fonk.. sadece ortalama hesaplıyor
      const calculateAverage = (num1, num2, num3) => {
        if (!isScoreValid(num1) || !isScoreValid(num2) || !isScoreValid(num3)) {
          //num1 gecerli degilse num2,,,
          return false;
        }
        const result = (Number(num1) + Number(num2) + Number(num3)) / 3;
        return result;
      };
      //bagımsız fonk..kendine gelen sayıyı harfe ceviriyor
      const convertScoreToLetter = (num) => {
        if (!isScoreValid(num)) {
          // burada yıne kontrole tabı tutuabilir. yanı !isscorevalıd seklinde
          return false;
        }
        let letter = "";
        if (num >= 90 && num <= 100) {
          letter = "A";
        } else if (num >= 80) {
          letter = "B";
        } else if (num >= 70) {
          letter = "C";
        } else if (num >= 50) {
          letter = "D";
        } else if (num >= 0) {
          letter = "F";
        }
        return letter;
      };
      //kendisine gönderilen sayının belli bir aralıkta olup olmadıgnı kontrol ediyor
      const isScoreValid = (score) => {
        //dısarıdan scoru alacak.ve valid mı yanı gecerli mı control et
        //gecerli ise true dondurcek bısey lazım
        // sayılar ıcın ayrı fonk.
        //score 0 olursa false olacagındangerisine bakmaycagından scoru 0 a eşitle.
        return (
          (score || score === 0) && !isNaN(score) && score <= 100 && score >= 0
        );
        //  return score <= 100 && score >= 0 && score && !isNaN(score);
        //bu seklildede olur
        //score true ise yada 0 a esitse ---sayı ise
      };
    </script>
  </body>
</html>
