<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btnFind">Find the greates number</button>
    <h1 id="result"></h1>
    <script>
      document.querySelector("#btnFind").addEventListener("click", () => {
        const arr = [12, 3, 5, 12, 34, 67, 12, 5, 76, 8];
        const maxNumber = getMaxNumber(arr);
        document.querySelector("#result").innerHTML = maxNumber;
      });
      const getMaxNumber = (arr) => {
        if (!arr || typeof arr !== "object" || arr.length <= 0) return false;
        let maxNum = arr[0];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] > maxNum) {
            maxNum = arr[i];
          }
        }
        return maxNum;
      };
      getMaxNumber(null); // bos da gndersen olur null u silebirsin
    </script>
  </body>
</html>
