    <button id="btnSetPrices">Set Prices</button>
    <h1 id="result"></h1>
    <script>
      document.querySelector("#btnSetPrices").addEventListener("click", () => {
        const arr = [1000, 5000, 3000, 6000];

        const prices = setPrices(arr, 20);
        //hem diziyi hemde artıs azalıs mıktarını gönderıyoruz

        document.querySelector("#result").innerHTML = prices;
      });

      const setPrices = (arr, rate) => {
        if (!arr || typeof arr !== "object" || arr.length <= 0) return false;

        // rate = rate || !isNaN(rate) || 0;
        rate = !rate || isNaN(rate) ? 0 : rate; // default bı deger atamak.

        // }
        console.log(rate);

        for (let i = 0; i < arr.length; i++) {
          arr[i] += (arr[i] * rate) / 100;
        }
        return arr;
      };
