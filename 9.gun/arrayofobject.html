<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <select name="" id="ddlCars">
      <option value="">a</option>

      <option value="">b</option>
    </select>
    <script>
      const cars = [
        {
          brand: "mercedes",
          model: "S500",
          image: "mercedes.jpg",
        },
        {
          brand: "bmw",
          model: "s600",
          image: "bmw.jpg",
        },
      ];

      let strOption = "";
      for (let i = 0; i < cars.length; i++) {
        strOption += `<option >${cars[i].brand}</option> `;
      }
      document.querySelector("#ddlCars").innerHTML = strOption;
      console.log(cars);
      console.log(cars[1].model);
    </script>
  </body>
</html>
