<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" name="" id="salary" /><br />

    <input type="radio" name="status" id="rdEmployee" value="employee" />
    <label for="rdEmployee">Employee</label>
    <br />

    <input type="radio" name="status" id="rdRetired" value="retired" />
    <label for="rdRetired">Retired</label><br />

    <button onclick="setSalary()" type="button">Show Salary</button>

    <h1 id="result"></h1>

    <script>
      const salaryEl = document.querySelector("#salary");
      const resultEl = document.querySelector("#result");

      function setSalary() {
        const tax = document.querySelector(
          "input[name='status']:checked"
        ).value;

        let salary = Number(salaryEl.value);

        if (tax == "employee") {
          salary *= 0.95;
        } else {
          salary *= 0.9;
        }

        // salary = tax === "retired" ? salary * 0.9 : salary * 0.95;
        resultEl.innerHTML = salary;
      }
    </script>
  </body>
</html>
