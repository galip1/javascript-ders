  <body>
    <script>
      let x = false;
      let y = true;
      let z = true;
      let m = "kedi";
      let n = "kus";
      let t = "false";

      let comp1 = x && y && t;
      comp1 = y && z && m;
      comp1 = y && z && null && m && n;
      console.log(comp1);
      comp1 = y && z && !null && undefined && m && n;
      console.log(comp1);

      comp1 = 3 & 4; //bitwise operatör
      console.log(comp1);

      //3----- 0011
      //4-----0100
      comp1 = 3 | 4; //bitwise operatör
      console.log(comp1);
    </script>
