<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // mesela soz1 kullanıcı olsun
      const soz1 = () => {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve("Sözüm söz 1");
          }, 0);
        });
      };

      //soz 2 urunler
      const soz2 = () => {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve("Sözüm söz 2");
          }, 0);
        });
      };

      //soz 3 urunlere aıt baska endpoınt
      const soz3 = () => {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve("Sözüm söz 3");
          }, 0);
        });
      };

      //burada cagrılıyor
      soz1()
        .then((resp) => {
          console.log(resp);
          return soz2();
        })
        .then((resp) => {
          console.log(resp);
          return soz3();
        })
        .then((resp) => {
          console.log(resp);
        })
        .catch((err) => console.log(err));

      /*****/
      soz1()
        .then((resp) => soz2())
        .then((resp) => soz3())
        .then((resp) => console.log(resp))
        .catch((err) => console.log(err));
    </script>
  </body>
</html>
