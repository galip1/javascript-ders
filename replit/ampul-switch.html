<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        color: yellow;
      }
      .ampul {
        text-align: center;
        margin-top: 10rem;
      }
      button {
        border: 2px solid black;
        border-radius: 10px;
        padding: 10px;
        cursor: pointer;
      }
      button:hover {
        background-color: chartreuse;
      }
      img {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="ampul">
      <img
        onmouseover="light(1)"
        onmouseout="light(0)"
        id="myImage"
        src="/assets/img/lamba_off.gif"
        width="100"
        height="180"
      />

      <p>
        <button type="button" onclick="light(1)">Light On</button>
        <button type="button" onclick="light(0)">Light Off</button>
      </p>
    </div>

    <script>
      const light = (sw) => {
        var image;
        if (sw == 0) {
          image = "/assets/img/lamba_off.gif";
        } else {
          image = "/assets/img/lamba_on.gif";
        }
        document.getElementById("myImage").src = image;
      };
    </script>
  </body>
</html>
