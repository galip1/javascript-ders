<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .table,
      tr,
      td {
        border: 1px solid black;
      }

      .table tfoot tr td:nth-child(1) {
        text-align: end;
      }
      tr:hover {
        background-color: rgb(221, 240, 239);
      }
    </style>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-2 w-80">
        <div class="col-md-3 mb-3">
          <input
            class="form-control"
            id="textInput"
            type="text"
            placeholder="Type name..."
          />
        </div>
        <div class="col-md-3 mb-3">
          <button
            id="btnPoint"
            class="btn point btn-outline-dark btn-light px-4"
            type="button"
          >
            Point
          </button>

          <button
            id="btnAdd"
            class="btn btn-outline-light btn-warning px-5"
            type="button"
          >
            +Add
          </button>
        </div>
      </div>

      <div class="container">
        <table id="tblStudents" class="table w-50">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Score</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td colspan="2">Average</td>
              <td id="ortalama" colspan="2"></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    <div class="container">
      <button id="btnShowLowScores" class="btn show mx-3">
        Show low scores
      </button>
    </div>
    <!-- <button id="btnShowLowScores">Show low scores</button> -->
    <script type="module" src="/assets/js/studentsOrnek.js"></script>
  </body>
</html>
