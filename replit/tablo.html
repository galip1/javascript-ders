<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .table,
      tr,
      td {
        border: 1px solid black;
      }

      .table tfoot tr td:nth-child(1) {
        text-align: end;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <form class="d-flex my-1" role="search">
            <input
              class="form-control"
              id="textInput"
              type="search"
              placeholder="Type name..."
              aria-label="Search"
            />
            <button
              id="btnPoint"
              class="btn btn-outline-dark btn-light mx-2"
              type="submit"
            >
              Point
            </button>
            <button
              id="btnAdd"
              class="btn btn-outline-light btn-warning mx-1 px-5"
              type="submit"
            >
              +Add
            </button>
          </form>
        </div>

        <div class="col-12">
          <table id="tblStudents" class="table">
            <thead class="table-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Score</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
            <tfoot>
              <tr>
                <td colspan="2">Average</td>
                <td colspan="2"></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>

    <button id="btnShowLowScores" class="btn show btn-info mx-3">
      Show low scores
    </button>
    <script type="module" src="tablo.js"></script>
  </body>
</html>
