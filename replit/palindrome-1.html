<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="txtNumber" />
    <button onclick="isPalindrome()">Calculate</button>

    <script>
      const numberEl = document.querySelector("#txtNumber");
      const isPalindrome = () => {
        const result = isPalind(numberEl.value);
        alert(`The number you entered is ${result ? "" : "not"} palindrome`);
      };
      const isPalind = (num) => {
        let reverse = 0;
        let number = num;
        let result = true;

        while (num > 0) {
          reverse = reverse * 10 + (num % 10);
          num = Math.floor(num / 10);
        }

        if (reverse == number) {
          return result;
        } else {
          return (result = false);
        }
      };
    </script>
  </body>
</html>
