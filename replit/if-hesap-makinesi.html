    <input type="number" id="num1" />

    <select id="islem">
      <option value="arti">+</option>
      <option value="eksi">-</option>
      <option value="carpim">*</option>
      <option value="bol">/</option>
    </select>

    <input type="number" name="" id="num2" />

    <button id="btn" onclick="calc()">Hesapla</button>

    <label id="sonuc"></label>

    <script>
      var sonuc;
      function calc() {
        var num1El = document.querySelector("#num1");
        var num2El = document.querySelector("#num2");
        var islemEl = document.querySelector("#islem");
        // const hesapSonucuEl = document.querySelector("#hesapSonucu");

        let sayi1 = Number(num1El);
        let sayi2 = Number(num2El);

        if (islem == "arti") {
          sonuc = sayi1 + sayi2;
        } else if (islem == "eksi") {
          sonuc = sayi1 - sayi2;
        } else if (islem == "carpim") {
          sonuc = sayi1 * sayi2;
        } else {
          sonuc = sayi1 / sayi2;
        }
        document.querySelector("#sonuc").innerHTML = sonuc;
      }
    </script>
