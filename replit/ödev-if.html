<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        border: 2px solid red;
        width: 10%;
        height: 20px;
        border-radius: 5px;
      }
      select {
        background-color: coral;
        margin: 5px;
        border: 2px solid red;
        padding: 2px;
        border-radius: 5px;
      }
      option {
        color: blue;
      }
      #btn {
        padding: 4px;
        border-radius: 5px;
      }
      #btn:hover {
        background-color: aqua;
      }
      #result {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <input type="number" id="Num1" />

    <select id="select">
      <option value="topla">+</option>
      <option value="cikar">-</option>
      <option value="carp">*</option>
      <option value="bol">/</option>
      <option value="mod">%</option>
    </select>
    <input type="number" id="Num2" />
    <button id="btn" onclick="hesapla()">Hesapla</button>
    <label id="result"></label>

    <script>
      function hesapla() {
        const numEl1 = document.querySelector("#Num1").value;
        const numEl2 = document.querySelector("#Num2").value;
        const sonuc = document.querySelector("#select").value;
        const resultEl = document.querySelector("#result");

        let islemSonuc = "";
        let number1 = Number(numEl1);
        let number2 = Number(numEl2);

        if (sonuc == "topla") {
          islemSonuc = number1 + number2;
        } else if (sonuc == "cikar") {
          islemSonuc = number1 - number2;
        } else if (sonuc == "carp") {
          islemSonuc = number1 * number2;
        } else if (sonuc == "bol") {
          islemSonuc = number1 / number2;
        } else if (sonuc == "mod") {
          islemSonuc = number1 % number2;
        }
        resultEl.innerHTML = "Sonu√ß:" + islemSonuc;
      }
    </script>
  </body>
</html>
