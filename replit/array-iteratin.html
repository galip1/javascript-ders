<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        background-color: aqua;
        padding: 2rem;
      }
      .container-add {
        margin: 0.5rem 0;
      }

      .container-add input {
        margin-right: -5px;
      }

      button,
      input {
        padding: 5px;
      }

      .container #sehirler {
        padding: 5px;
        margin: 20px 50px;
        display: block;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="container-add">
        <input type="text" name="add" placeholder="write city" id="txtLetter" />
        <button id="btnAdd" type="button">Add</button>
      </div>
      <div class="container-btns">
        <button id="btnSort" type="button">Sort</button>
        <button id="btnReverse" type="button">Reverse</button>
        <button id="btnRemoveLast" type="button">Remove Last</button>
        <button id="btnRemoveFirst" type="button">Remove First</button>
        <button id="btnRemoveAll" type="button">Remove All</button>
        <button id="btnMix" type="button">Mix</button>
      </div>
      <div class="container-cities">
        <ul id="sehirler"></ul>
      </div>
    </section>
    <script>
      const cities = [
        "İstanbul",
        "Ankara",
        "İzmir",
        "Antalya",
        "Samsun",
        "Malatya",
      ];

      const letter = document.querySelector("#txtLetter");
      const btnAdd = document.querySelector("#btnAdd");
      const city = document.querySelector("#sehirler");
      const btnSort = document.querySelector("#btnSort");
      const btnRev = document.querySelector("#btnReverse");
      const btnRemLast = document.querySelector("#btnRemoveLast");
      const btnRemAll = document.querySelector("#btnRemoveAll");
      const btnRemFirst = document.querySelector("#btnRemoveFirst");
      const btnmix = document.querySelector("#btnMix");

      const allCities = () => {
        let sehir = "";
        for (let city of cities) {
          sehir += ` <li>${city}</li>`;
        }
        city.innerHTML = sehir;
      };

      allCities();

      btnAdd.addEventListener("click", () => {
        add();
      });

      const add = () => {
        if (letter.value === ``) {
          alert("lütfen bir şehir yazınız");
        } else {
          cities.push(letter.value);
          city.innerHTML += `<li>${letter.value}</li>`;
        }
      };

      btnSort.addEventListener("click", () => {
        sortt();
      });
      const sortt = () => {
        cities.sort();
        city.innerHTML = `<li>${cities}</li>`;
      };

      btnRev.addEventListener("click", () => {
        rev();
      });
      const rev = () => {
        cities.reverse();
        city.innerHTML = `<li>${cities}</li>`;
      };

      btnRemLast.addEventListener("click", () => {
        rem();
      });
      const rem = () => {
        cities.pop();
        city.innerHTML = `<li>${cities}</li>`;
      };

      btnRemAll.addEventListener("click", () => {
        removeAll();
      });
      const removeAll = () => {
        cities.splice(0);
        city.innerHTML = `<li>${cities}</li>`;
      };

      btnRemFirst.addEventListener("click", () => {
        first();
      });
      const first = () => {
        cities.shift();
        city.innerHTML = `<li>${cities}</li>`;
      };

      btnmix.addEventListener("click", () => {
        btnMix();
      });
      const btnMix = () => {
        const shuffledArray = cities.sort((a, b) => 0.5 - Math.random());
        city.innerHTML = `<li>${cities}</li>`;
      };
    </script>
  </body>
</html>
