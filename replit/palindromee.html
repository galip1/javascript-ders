<html lang="en">

  <body>
    <input type="number" name="" id="number" />
    <button onclick="isPalindrome()">Hesapla</button>

    <script>
      const numberEl = document.querySelector("#number");

      const isPalindrome = function (num) {
        //121
        var num = Number(numberEl.value);
        if (num < 0) {
          return false;
        }

        const original = num; //121
        let pali = 0; //
        while (num > 0) {
          pali = (num % 10) + pali * 10; //pali 1   pali 12    pali 121
          num = Math.floor(num / 10); // num 12  num 1  num 0

          console.log(num);
          console.log(pali);

          console.log("****************");
        }
        alert(`The number you entered is ${pali ? "" : "not"} palindrome`);
        return original === pali;
      };

      // console.log(isPalindrome(121));
      //  alert(isPalindrome(121));
      /*******************/
    </script>
  </body>
