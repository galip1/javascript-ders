<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .red {
        color: red;
      }
      .blue {
        color: blue;
      }
      .baslik {
        font-size: 3rem;
        color: aqua;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <h1 id="pageTitle">hello dom</h1>

    <p id="about">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus, quia?
    </p>

    <script>
      const pT = document.querySelector("#pageTitle");
      pT.classList.add("baslik"); //class ekleme
      console.log(pT.classList);
      pT.classList.add("red"); //baslık style de html e daha yakın oldugu için red işlem görmedi

      const aboutEl = document.querySelector("#about");
      aboutEl.classList.add("blue");
    </script>
  </body>
</html>
