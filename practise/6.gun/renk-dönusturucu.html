<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .icerik {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="icerik">
      <h1>Renk Dönüştürücü</h1>
      <h2>Seçilen Renk : <span id="renk"></span></h2>
      <button id="renk-degistir" style="width: 100px">Renk Değiştir</button>
    </div>
    <script>
      let body = document.querySelector("body");
      let renkAd = document.querySelector("#renk");
      let buton = document.querySelector("#renk-degistir");

      const renkler = [
        "Yellow",
        "Blue",
        "Green",
        "Red",
        "Aqua",
        "Gray",
        "Pink",
      ];
      let renkIndex;

      const renkDegistir = () => {
        renkIndex = Math.floor(Math.random() * renkler.length);
        console.log(renkIndex);
        body.style.backgroundColor = renkler[renkIndex];
        renkAd.innerText = renkler[renkIndex];
        buton.innerText = renkler[renkIndex];
      };

      buton.addEventListener("click", () => {
        renkDegistir();
      });
    </script>
  </body>
</html>
