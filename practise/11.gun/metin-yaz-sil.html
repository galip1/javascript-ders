<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("https://images.pexels.com/photos/1337382/pexels-photo-1337382.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
      }
      .container {
        background-color: darkkhaki;
        padding: 2rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Metin Sayacı</h1>
      <form action="" class="">
        <h1 class="sayac">0</h1>
        <input type="text" name="giris" id="giris" />
        <input id="sil" class="" type="reset" value="Sıfırla" />
      </form>
      <div class="msj mt-3"></div>
    </div>
    <script>
      // Kullanıcın girdiği karakter sayısını sayan bir sayaç yapalım.
      // Reset butonumuz inputu ve sayacı sıfırlasın.
      // sayfa açıldığında 3 sn içinde bir şey yazmasa
      // "Haydi söyle" mesajı gelsin, yazmaya başlayınca da mesaj silinsin.

      const karakterSay = () => {
        const sayac = document.querySelector(".sayac");
        const giris = document.querySelector("#giris");
        const resetBtn = document.querySelector("#sil");
        const mesaj = document.querySelector(".msj");

        giris.addEventListener("input", () => {
          mesaj.innerHTML = "";
          sayac.innerHTML = giris.value.length;
          resetBtn.addEventListener("click", () => {
            sayac.innerHTML = "0";
            karakterSay(); //her girilmediğinde hadı soyle gelsın
          });
        });

        setTimeout(() => {
          if (giris.value == true) return;
          mesaj.innerHTML = "<b> hadi söyle </b>";
        }, 3000);
      };
      karakterSay();
    </script>
  </body>
</html>
