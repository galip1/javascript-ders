<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 100%;
      }
      .header {
        margin: 2rem;
        text-align: center;
      }
      h1 {
        font-size: 2.5rem;
        font-weight: 600;
      }
      .urunler {
        display: flex;
      }
      .basliklar span {
        font-size: 1.4rem;
        font-weight: 500;
        cursor: pointer;
        margin-right: 1rem;
      }
      .basliklar .active {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Ürün Görselleri</h1>
        <div class="basliklar">
          <span class="urun active" data-sec="all">Ürünler</span>
          <span class="urun" data-sec="shoe">Ayakkabı</span>
          <span class="urun" data-sec="bag">Çanta</span>
          <span class="urun" data-sec="headphone">Kulaklık</span>
        </div>
      </div>
      <div class="urunler">
        <div class="image shoe">
          <img
            src="https://images.pexels.com/photos/2529147/pexels-photo-2529147.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt=""
          />
        </div>
        <div class="image shoe">
          <img
            src="https://images.pexels.com/photos/19090/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt=""
          />
        </div>
        <div class="image bag">
          <img
            src="https://images.pexels.com/photos/6649429/pexels-photo-6649429.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt=""
          />
        </div>
        <div class="image bag">
          <img
            src="https://images.pexels.com/photos/4830923/pexels-photo-4830923.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt=""
          />
        </div>
        <div class="image headphone">
          <img
            src="https://images.pexels.com/photos/1591/technology-music-sound-things.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt=""
          />
        </div>
        <div class="image headphone">
          <img
            src="https://images.pexels.com/photos/815494/pexels-photo-815494.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt=""
          />
        </div>
      </div>
    </div>

    <script>
      const basliklar = document.querySelector(".basliklar");

      const urunlerResim = document.querySelectorAll(".image"); //resımlerın hepsi

      basliklar.addEventListener("click", (e) => {
        if (e.target.classList.contains("urun")) {
          basliklar.querySelector(".active").classList.remove("active");
          e.target.classList.add("active");
          ///baslıkladan class ı actıve olan elementın activi kaldır
          //hangısıne tıkladıysam e.target o dur.ustte.ve hangısıne tıklanırsa actıve olacak

          //sımdı baslıklardan resımlerı secmek gerek.
          //ayakkabya tıklanınca ayakkabıya aıt resımlr gelsın.
          const aranan = e.target.getAttribute("data-sec");
          //aranan----aranan datasec e gore shoe-bag vs olacak
          urunlerResim.forEach((item) => {
            //urunlerresım bır dızı
            if (aranan == "all" || item.classList.contains(aranan))
              ///
              item.style.display = "block";
            else item.style.display = "none";
          });
        }
      });
    </script>
  </body>
</html>
