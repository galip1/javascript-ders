<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        margin-left: 15%;
        padding: 1rem;
        text-align: center;
        width: 40%;
        background-color: bisque;
      }
      .container #msg {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- //Kullanıcının girdiği iki adet sayının OKEK'ini bulup mesaj olarak yazdırın.
 -->
    <input type="number" name="sayi1" id="sayi1" />
    <input type="number" name="sayi2" id="sayi2" />
    <button onclick="okekBul()">OKEK Bul</button>
    <div id="sonuc"></div>
    <script>
      //Kullanıcının girdiği iki adet sayının OKEK'ini bulup mesaj olarak yazdırın.

      const okekBul = () => {
        let sayi1 = document.querySelector("#sayi1").value;
        let sayi2 = document.querySelector("#sayi2").value;
        let mesaj = document.querySelector("#sonuc");

        if (sayi1 > sayi2) {
          let temp = sayi1;
          sayi1 = sayi2;
          sayi2 = temp;
        }

        for (let i = sayi2; i <= sayi1 * sayi2; i++) {
          if (i % sayi1 == 0 && i % sayi2 == 0) {
            mesaj.innerHTML = `<b>${sayi1} ve ${sayi2} sayılarının OKEK'i = ${i}`;
            break;
          }
        }
      };
    </script>
  </body>
</html>
