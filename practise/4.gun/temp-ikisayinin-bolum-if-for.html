<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        margin-left: 15%;
        padding: 1rem;
        text-align: center;
        width: 40%;
        background-color: bisque;
      }
      .container #msg {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- /Girilen iki sayı arasındaki 4'e bölünüp 8'e bölünmeyen sayıların toplamını ve adedini mesaj
//olarak yazdırın. -->
    <div class="container">
      <input type="number" name="sayi1" id="sayi1" />
      <input type="number" name="sayi2" id="sayi2" />
      <button id="hesapla">Hesapla</button>
      <div id="msg"></div>
    </div>
    <script>
      let sayi1El = document.querySelector("#sayi1");
      let sayi2El = document.querySelector("#sayi2");
      let mesaj = document.querySelector("#msg");

      document.querySelector("#hesapla").addEventListener("click", () => {
        let sayi1 = Number(sayi1El.value); ///number koymaskta calısır
        let sayi2 = Number(sayi2El.value);

        toplam = 0;
        sayac = 0;

        if (sayi1 > sayi2) {
          let temp = sayi1;
          sayi1 = sayi2;
          sayi2 = temp;
        }

        for (let i = sayi1; i <= sayi2; i++) {
          if (i % 4 == 0 && i % 8 != 0) {
            toplam += i;
            sayac++;
          }
        }

        mesaj.innerHTML = `Sayıların adedi: ${sayac}. Toplamı: ${toplam}`;
        sayi1El.value = "";
        sayi2El.value = "";
      });
    </script>
  </body>
</html>
