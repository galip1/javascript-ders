<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- //Kullanıcıdan alınan yaş ve ürün fiyat bilgilerine göre 65 yaştan büyük
    olanalara 
    //%50 indirim, diğerlerine %10 indirim uygulayarak bunu mesajla
    gösterelim. -->
    <div class="icerik">
      <input
        type="number"
        name="yas"
        id="txtYas"
        placeholder="yasınızı giriniz"
      />
      <input
        type="number"
        name="price"
        id="txtPrice"
        placeholder="ürünün fiyatını yazınız"
      />
      <input
        type="button"
        name=""
        value="indirimli fiyat"
        onclick="calculate()"
        id=""
      />
      <div id="mesaj"></div>
    </div>

    <script>
      function calculate() {
        let yas = document.querySelector("#txtYas").value;
        let fiyat = document.querySelector("#txtPrice").value;

        //ternary
        // let indirimliFiyat = yas >= 65 ? fiyat * 0.5 : fiyat * 0.9;
        //   document.querySelector("#mesaj").innerText = indirimliFiyat;

        ////if else
        // let indirimliFiyat;
        // if (yas >= 65) {
        //   indirimliFiyat = fiyat * 0.5;
        // } else {
        //   indirimliFiyat = fiyat * 0.9;
        // }
        // document.querySelector("#mesaj").innerText = indirimliFiyat;

        ////short circuit
        yas >= 65 && (indirimliFiyat = fiyat * 0.5);
        yas < 65 && (indirimliFiyat = fiyat * 0.9);
        document.querySelector("#mesaj").innerText = indirimliFiyat;
      }
    </script>
  </body>
</html>
