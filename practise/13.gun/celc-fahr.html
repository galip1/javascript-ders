<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="celc-fahr.css" />
  </head>
  <body>
    <form action="" class="sicaklik">
      <label for="deger">
        SICAKLIK DEGERINIZI GIRINIZ.
        <br />
        (CELSIUS VEYA FAHRENAYT SECIMI YAPINIZ)
      </label>
      <br />
      <input type="number" class="sayi" name="deger" id="deger" />
      <select name="sayi_deger" id="sayi_deger" class="sayi_deger">
        <option value="1">Celcius</option>
        <option value="2">Fahrenheit</option>
      </select>
      <br />
      <input
        type="button"
        onclick="sicaklikHesaplama()"
        name="deger"
        class="veri"
        value="Hesapla"
      />
      <br />
      <span class="sonuc"></span>
    </form>

    <script>
      function sicaklikHesaplama() {
        let tempSecim = document.querySelector("#sayi_deger").value;
        let numberTemp = document.querySelector("#deger").value;

        let result;
        if (tempSecim == 1) {
          result = celVeFah(numberTemp);
          document.querySelector(".sonuc").innerHTML = `${result} Fahrenheit`;
        } else {
          result = fahVeCel(numberTemp);
          document.querySelector(".sonuc").innerHTML = `${result} Celcius`;
        }
      }

      function celVeFah(celcius) {
        let fahrenheit = Math.round((celcius * 9) / 5 + 32);
        return fahrenheit;
      }

      function fahVeCel(fahrenheit) {
        let celcius = Math.round(((fahrenheit - 32) * 5) / 9);
        return celcius;
      }
    </script>
  </body>
</html>
