<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sayi-tahmini.css" />
  </head>
  <body>
    <div class="containe">
      <div class="ust">
        <button id="baslat" class="kutu">BAŞLA</button>
        <button id="yukari" disabled class="kutu">YUKARI</button>
        <button id="asagi" disabled class="kutu">AŞAĞI</button>
        <button id="bitir" disabled class="kutu">TEBRİKLER</button>
      </div>
      <div id="mesaj"></div>
    </div>
    <script>
      let baslat = document.querySelector("#baslat");
      let yukari = document.querySelector("#yukari");
      let asagi = document.querySelector("#asagi");
      let bitir = document.querySelector("#bitir");
      let mesaj = document.querySelector("#mesaj");

      let hak = 0,
        alt = 1,
        ust = 100,
        tahmin = 0;

      baslat.addEventListener("click", () => {
        hak = 0;
        alt = 1;
        ust = 100;
        tahmin = 0;
        baslat.disabled = true;
        yukari.disabled = false;
        asagi.disabled = false;
        bitir.disabled = false;
        sayiTahmin();
      });

      const sayiTahmin = () => {
        tahmin = Math.floor(Math.random() * (ust - alt + 1) + alt);
        hak++;
        mesaj.innerHTML = `Bilgisayarın Tahmini : ${tahmin} <br><br>
                              <span style="color:red;">Kalan Hak : ${
                                10 - hak
                              }</span>`;

        if (hak == 10) {
          mesaj.innerHTML = "Hakkınız doldu, oyunu kaybettiniz.";
          oyunuBitir();
        }
      };

      yukari.addEventListener("click", () => {
        alt = tahmin;
        sayiTahmin();
      });

      asagi.addEventListener("click", () => {
        ust = tahmin;
        sayiTahmin();
      });

      bitir.addEventListener("click", () => {
        mesaj.innerHTML = `Tebrikler, ${hak}. hakkınızda oyunu kazandınız.`;
        oyunuBitir();
      });

      const oyunuBitir = () => {
        baslat.disabled = false;
        yukari.disabled = true;
        asagi.disabled = true;
        bitir.disabled = true;
      };
    </script>
  </body>
</html>
