<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
  </head>
  <body>
    <h1 id="show"></h1>

    <script>
      const getAverage = (firstName, middleName, lastName, ...scores) => {
        const average = scores.reduce((t, s) => t + s, 0) / scores.length; ///scores.lenght toplam sayı uzunlugu
        const message = `${firstName} ${lastName} isimli öğrencinin ortalaması ${average.toFixed(
          2
        )}`;
        console.log(message);
        document.getElementById("show").innerHTML = message;
      };
      getAverage("Ali", "", "Gel", 12, 56, 44, 78, 98, 25, 60, 150);
      getAverage("Ayşe", "Sena", "Git", 100, 45);
    </script>
  </body>
</html>
