<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <input type="number" id="kisa" placeholder="Kısa Kenarı girin" />
    <input type="number" id="uzun" placeholder="Uzun Kenarı girin" />
    <input type="button" value="Hesapla" id="hesapla" />
    <h1 id="sonuc"></h1>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script>
      const alanHesapla = () => {
        let kk = document.getElementById("kisa").value;
        let uk = document.getElementById("uzun").value;

        kk = Number(kk);
        uk = Number(uk);
        let alan = kk * uk;
        let cevre = (kk + uk) * 2;
        //alert("" + alan + " " + cevre);
        sonuc.innerHTML = `Dikdörtgen alanı: ${alan} ;\n Dikdörtgen çevresi: ${cevre}`;
      };
      document.querySelector("#hesapla").addEventListener("click", () => {
        alanHesapla();
      });
    </script>
  </body>
</html>
