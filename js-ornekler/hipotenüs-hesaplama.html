<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2>Js Hipotenüs Hesaplama</h2>
      <form class="row g-3">
        <div class="col-auto form-group">
          <label for="sayi1">Sayı 1</label>
          <input
            type="number"
            class="form-control"
            id="sayi1"
            placeholder="Bir sayı giriniz"
          />
        </div>
        <div class="col-auto form-group">
          <label for="sayi1">Sayı 2</label>
          <input
            type="number"
            class="form-control"
            id="sayi2"
            placeholder="Bir sayı giriniz"
          />
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary mb-3" id="hesapla">
            Hesapla
          </button>
        </div>
      </form>
      <br />
      <div class="alert alert-success" id="sonuc"></div>
    </div>
    <script>
      const hesapla = document.querySelector("#hesapla");
      const sayi1 = document.querySelector("#sayi1");
      const sayi2 = document.querySelector("#sayi2");
      const sonuc = document.querySelector("#sonuc");

      hesapla.addEventListener("click", () => {
        let hipotenus = Math.sqrt(
          sayi1.value * sayi1.value + sayi2.value * sayi2.value
        );

        sonuc.innerHTML = hipotenus;
      });
    </script>
  </body>
</html>
