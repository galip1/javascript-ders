<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <input type="button" id="renk" value="renk değiştir" />
    <script>
      var dizi = [
        "#D24D57",
        "#e74c3c",
        "#f1c40f",
        "#2c3e50",
        "#8e44ad",
        "#bdc3c7",
        "#1abc9c",
        "#3498db",
        "#95a5a6",
      ];
      var renk = document.getElementById("renk");

      document.querySelector("#renk").addEventListener("click", () => {
        var rasgele = Math.floor(Math.random() * dizi.length);
        document.body.style.backgroundColor = dizi[rasgele];
      });
    </script>
  </body>
</html>
