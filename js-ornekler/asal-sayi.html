<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript ile Asal Sayı Bulma</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    Bitiş Sayı : <input type="text" id="sayi1" />
    <br />
    <input type="button" value="Hesapla" id="hesapla" />
    <br />
    <p id="demo"></p>
    <script language="javascript" type="text/javascript">
      var text = "";
      var sayi = 0;

      document.getElementById("hesapla").addEventListener("click", () => {
        hesapla();
      });
      function hesapla() {
        var sayac = 0;
        sayi = document.getElementById("sayi1").value;
        for (i = 2; i < sayi; i++) {
          if (sayi % i == 0) {
            sayac++;
          }
        }
        if (sayac == 0) {
          text = "Asal";
        } else {
          text =
            "Asal değil.<br/> 1 ve Kendisi hariç <strong>" +
            sayac +
            "</strong> adet böleni var";
        }
        document.getElementById("demo").innerHTML = text;
      }
    </script>
  </body>
</html>
