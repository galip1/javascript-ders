<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <input type="number" id="sayi" />
    <input type="button" value="Hesapla" id="hesapla" />
    <h1 id="sonuc"></h1>

    <script>
      // const sayi = document.querySelector("#sayi");
      const hesapla = document.querySelector("#hesapla");
      const sonuc = document.querySelector("#sonuc");

      hesapla.addEventListener("click", () => {
        result();
      });
      const result = () => {
        var faktoriyel = 1;
        var sayi = document.getElementById("sayi").value;
        sayi = Number(sayi);
        if (sayi >= 0) {
          for (var i = 1; i <= sayi; i++) {
            faktoriyel = faktoriyel * i;
          }
        }
        sonuc.innerHTML = faktoriyel;
      };
    </script>
  </body>
</html>
