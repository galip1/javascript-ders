<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <input type="number" id="uzunluk" />
    <input type="button" value="Hesapla" id="hesapla" />
    <h1 id="goster"></h1>
    <script>
      /* MİL=0,621.X kilometre mil formülü*/
      const hesapla = document.getElementById("hesapla");

      hesapla.addEventListener("click", () => {
        result();
      });
      const result = () => {
        const uz = document.getElementById("uzunluk");
        let uz1 = Number(uz.value);
        let mil = uz1 * 0.621;
        document.getElementById("goster").innerHTML = mil.toFixed(2);
      };
    </script>
  </body>
</html>
