<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <table>
      <tr>
        <td>TC Kimlik</td>
        <td><input type="text" id="tc" /></td>
        <td><div id="uyari"></div></td>
        <td></td>
      </tr>

      <tr>
        <td>Adı</td>
        <td><input type="text" id="ad" /></td>
      </tr>

      <tr>
        <td>Soyadı</td>
        <td><input type="text" id="soyad" /></td>
      </tr>
    </table>
    <script>
      var nesne = document.getElementById("tc");
      var uyari = document.getElementById("uyari");

      nesne.onkeypress = () => {
        uyari.textContent = "";
      };

      nesne.onblur = () => {
        try {
          if (isNaN(nesne.value)) throw "Hatalı karakter girdiniz.";
          if (nesne.value.length < 11) throw "11 karakterden az girdiniz.";
          if (nesne.value.length > 11) throw "11 karakterden fazla girdiniz.";
        } catch (e) {
          uyari.textContent = e;
          nesne.focus();
        }
      };
    </script>
  </body>
</html>
