<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="sonuc"></h1>
    <h1 id="sonuc1"></h1>
    <h1 id="sonuc2"></h1>
    <script>
      const arr1 = [43, 4, 3, 44, 32, 56, 89, 43, 23, 1, 43, 5, 778, 6, 43, 2];
      const arr = arr1;
      let min, mak;
      //diziye rastgele sayı aktarma

      for (let i = 0; i < arr.length; i++) {
        arr[i] = Math.floor(Math.random() * 100);
      }
      /*dizideki en büyük ve en küçük sayının ilk index içinde olduğunu varsayıyoruz.*/
      min = arr[0];
      mak = arr[0];

      /*dizideki en küçük ve enbüyük sayıyı bulmak min, ve mak değerlerini karşılaştırarak en büyük ve en küçük değelerini aratıyoruz.*/

      for (let i = 0; i < arr.length; i++) {
        /*min dizideki değerden büyükse mini dizideki ile değiştiriyoruz.*/
        if (min > arr[i]) {
          min = arr[i];
        }
        if (mak < arr[i]) {
          mak = arr[i];
        }
      }

      for (let i = 0; i < arr.length; i++) {
        document.querySelector("#sonuc").innerHTML = `dizi ${arr}`;
        console.log(arr[i]);
      }

      console.log(`dizi içindeki en büyük sayı: ${mak}  `);
      console.log(`dizi içindeki en küçük sayı: ${min}  `);

      document.querySelector(
        "#sonuc1"
      ).innerHTML = `dizi içindeki en büyük sayı: ${mak}  `;
      document.querySelector(
        "#sonuc2"
      ).innerHTML = `dizi içindeki en küçük sayı: ${min}  `;
    </script>
  </body>
</html>
