<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .table,
      tbody,
      tfoot,
      tr,
      td {
        border: 5px solid black;
      }

      .table tfoot tr td:nth-child(1) {
        text-align: end;
      }
      tr:hover {
        background-color: rgb(221, 240, 239);
      }
    </style>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row mt-2">
        <div class="col-md-3 mb-3">
          <input
            class="form-control"
            id="textName"
            type="text"
            placeholder="Type name..."
          />
        </div>
        <div class="col-md-3 mb-3">
          <input
            class="form-control"
            id="txtPoint"
            type="number"
            placeholder="Type point..."
          />
        </div>

        <div class="col-md-3 mb-3">
          <button
            id="btnAdd"
            class="btn btn-outline-light btn-warning px-5"
            type="button"
          >
            <i class="fa-solid fa-plus"></i> Add
          </button>
        </div>
      </div>

      <div class="container-table">
        <table id="table" class="table">
          <thead></thead>
          <tbody></tbody>
          <tfoot>
            <tr class="empty-row">
              <td colspan="4">No records found</td>
            </tr>
            <tr class="summary d-none">
              <th></th>
              <td align="right">Average</td>
              <td></td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="container-end">
        <button id="btnShowLowScores" class="btn show">Show low scores</button>
      </div>
    </div>

    <script src="/assets/js/studentsOrnek.js"></script>
  </body>
</html>
