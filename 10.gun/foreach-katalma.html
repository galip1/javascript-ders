<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="hh"></h1>
    <script>
      const dizi = [5, 9, 8, 7, 4, -5, -2];
      const yeniDizi = [];

      dizi.forEach((item, index) => {
        yeniDizi[index] = item * 5;
      });
      document.querySelector("#hh").innerHTML = yeniDizi;
      console.log(yeniDizi);
    </script>
  </body>
</html>
