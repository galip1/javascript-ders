<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      ///concat--includes-indexof--lastindexof--join-tostrıng-slice

      const animals = ["fil", "kuş", "deve", "fare", "kedi"];

      console.log(animals);

      console.log(animals.includes("fil"));
      console.log(animals.includes("zurafa"));

      console.log(animals.join()); //aralarına vırgul koyarak strıng olarak verri

      console.log(animals.join("****"));

      const newAnimals = animals.slice(3);
      console.log(newAnimals);

      console.log(animals.lastIndexOf("kedi"));

      console.log(animals.lastIndexOf("mause")); //-1

      newAnimals.push("test");
      console.log(newAnimals, animals);

      console.log(animals.slice(1, 3)); //1 den basla 3 e kadar ama 3 u almaz. 1 ı alır

      console.log(animals.toString()); //

      console.log(animals.indexOf("deve"));
      console.log(animals.indexOf("mause")); //-1

      const letters = ["a", "b", "c"];

      const numbers = ["1", "2", "3"];

      const mixArr = letters.concat(numbers, "ali", "5", ["on"]);

      console.log(mixArr);
    </script>
  </body>
