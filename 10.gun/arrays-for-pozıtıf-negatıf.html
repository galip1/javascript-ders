    <script>
      //pozıtıf - negaıf sayıları topla
      const arr = [12, 25, 58, -45, -24, 25];

      let totalP = 0;
      let totalN = 0;

      for (let i = 0; i < arr.length; i++) {
        if (arr[i] > 0) {
          totalP += arr[i];
        } else {
          totalN += arr[i];
        }
      }

      const result = totalP - totalN;
      console.log(result);
    </script>
