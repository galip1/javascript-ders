    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
      </head>
      <body>
        <h1 id="gg"></h1>
        <script>
          let val;

          function number(a, b, c, cb) {
            let arr = [];

            if (cb && typeof cb === `function`) {
              for (let i = 0; i < 3; i++) {
                arr[i] = cb(arguments[i] * 2);
              }
            }
            return arr;
          }

          function add(a) {
            return a + 1;
          }
          function plus(a) {
            return a + 5;
          }

          // val = number(5, 6, 10, plus); //fonk gönderilezmse calısmaz mesela sayı cb ye karsılık fonk gelmesı gerek
          //yada plus yerıne bır fonk da tanımlanabilir

          val = number(5, 6, 10, function (a) {
            return a + 10;
          });

          //  val = add(10);

          // for (let i = 0; i < val.length; i++) {
          //   val[i] = add(val[i]);
          // }

          console.log(val);
        </script>
      </body>
