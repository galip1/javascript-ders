<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <img
      id="myImage"
      src="/assets/img/lamba_off.gif"
      width="100"
      height="180"
    />

    <p>
      <button
        type="button"
        onclick="light(1)"
        onmouseover="mouseOver()"
        onmouseout="mouseOut()"
      >
        Light On
      </button>
      <button type="button" onclick="light(0)">Light Off</button>
    </p>

    <script>
      const light = (sw) => {
        var pic;
        if (sw == 0) {
          pic = "/assets/img/lamba_off.gif";
        } else {
          pic = "/assets/img/lamba_on.gif";
        }
        document.getElementById("myImage").src = pic;
      };
    </script>
  </body>
</html>
