<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body>
    <div class="container mt-5">
      <form action="https://google.com" method="post" id="frmLogin">
        <!-- get bilgileri acık gonderir-post ise gizli
        ayrıca inputlara name yazılmalı -->
        <div class="mb-3">
          <label for="txtEmail" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="txtEmail"
            name="email"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="txtPassword" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            id="txtPassword"
          />
        </div>
        <button class="btn btn-info" type="submit">Login</button>
      </form>
    </div>
    <script>
      document.querySelector("#frmLogin").addEventListener("submit", (e) => {
        e.preventDefault(); // submıt butonu formun bır parcası oldugu ıcın formda bır degısıklık olur-post edilir.
        //submit butonunun formu submit etmesini engelledik
        //cunku yukarıda bulunan google lınkıne gıdıyor.
        //link olmasada login tıklandıgında sayfa tekrar yenılenır
        const emailEl = document.getElementById("txtEmail");
        const passwordE = document.getElementById("txtPassword");
        try {
          //burada kontrollu hata olusturulur-asagıda belirtilen sartları saglamıyorsa- alert
          if (!isEmail(emailEl.value)) throw "Please enter a valid email";
          if (!passwordEl.value) throw "Please enter your password";
          e.target.submit(); //olayın backende gitmesi
        } catch (error) {
          alert(error); //daha kontrllu uyarılar yapılır kullanıcıya--buarya error handlng denır
        }
      });
      const isEmail = (email) => {
        //email olup olmama kontrolu
        const emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        return emailRegex.test(email); ///bu regexi test et
        //gecerse yukarı  if kısmına gider
      };
    </script>
  </body>
</html>
