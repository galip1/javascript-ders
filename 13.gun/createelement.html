<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <input type="text" id="txtName" /><button id="btnAdd">Add</button>

    <button id="btnDel">Delete</button>
    <ul id="list">
      <li>Lorem.</li>
      <li>Animi.</li>
      <li>Dignissimos?</li>
      <li>Minima.</li>
      <li>Expedita?</li>
    </ul>
    <script>
      const listEl = document.getElementById("list");
      const txtNameEl = document.getElementById("txtName");
      const btnDel = document.getElementById("btnDel");

      document.getElementById("btnAdd").addEventListener("click", () => {
        const newLi = document.createElement("li"); //element adı ekler--mesela li--b-
        newLi.innerHTML = txtNameEl.value;
        newLi.classList.add("bg-primary");
        newLi.setAttribute("id", `li-${txtNameEl.value}`);
        // newLi.addEventListener("mouseover", () => {
        //alert("hello");
        // });
        listEl.prepend(newLi, "hello2", "world"); //hello world yazmak uygun değil
        listEl.appendChild(newLi);
      });
      btnDel.addEventListener("click", () => {
        if (listEl.querySelectorAll("li").length <= 0) return; //== denilsede olur/li klamayınca hata vermemesi içn
        listEl.querySelector("li:last-child").remove();
      });
    </script>
  </body>
</html>
