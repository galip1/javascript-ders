    <script>
      const calculatPrice = (price, tax, discount) => {
        if (
          !price ||
          isNaN(price) ||
          !tax ||
          isNaN(tax) ||
          !discount ||
          isNaN(discount)
        )
          return; /// buradakı returnun amacı asagıya gitmesın

        discount = Number(discount);
        price = Number(price); //number a cevirmek gerekir en altta alert için
        tax = Number(tax);
        if (discount <= 0) tax = 0;
        if (price > 1500) discount += 10; //25

        const totalTax = (price * tax) / 100; //360
        const totalDiscount = (price * discount) / 100; //500

        const result = price + totalTax - totalDiscount;
        return result;
      };
