<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <!-- onclik button ve function kullanım -->
    <button class="btn" onclick="hello()">Gönder</button>
    <!-- onclik functiona ihtiyac duymadan alert ile kullanım -->
    <input
      type="button"
      value="Send"
      name=""
      onclick="alert('click')"
      id="btn"
    />
    <input type="text" oninput="textYaz()" name="" id="txt" />
    <label id="metin">merhaba:</label>

    <!--   /////        countRabbits() -->

    <input
      type="button"
      onclick="countRabbits()"
      value="count rabbits"
      name=""
      id=""
    />
    <script>
      function hello() {
        alert("merhaba");
      }
      function textYaz() {
        var yaziEl = document.querySelector("#txt");
        var metinEl = document.querySelector("#metin");
        metinEl.innerHTML = yaziEl.value;
      }
      /////        countRabbits()
      function countRabbits() {
        for (let i = 1; i <= 3; i++) {
          alert("rabbit number" + i);
        }
      }
    </script>
  </body>
</html>
