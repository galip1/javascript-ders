<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-3 mb-3">
          <label for="laptopName" class="form-label">Enter Laptop Name</label>
          <input type="text" class="form-control" id="laptopName" />
        </div>
        <div class="col-md-3 mb-3">
          <label for="model" class="form-label"> Enter Model No</label>
          <input type="text" class="form-control" id="model" />
        </div>
        <div class="col-md-3 mb-3">
          <label for="price" class="form-label">Cost</label>
          <input type="text" class="form-control" id="price" />
        </div>
        <div class="col-md-3 mb-3">
          <label for="ram" class="form-label">Ram</label>
          <input type="text" class="form-control" id="ram" />
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-12 text-center">
          <button
            type="button"
            onclick="addOnclick()"
            class="btn btn-success my-5"
          >
            Add
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="table" class="table table-bordered border-primary"></div>
    </div>

    <script src="dinamiktable.js"></script>
  </body>
</html>
