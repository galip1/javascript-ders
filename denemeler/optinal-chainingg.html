<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="" id="txtScore" />
    <button id="btnCalculate" onclick="calculate()">Calculate</button>
    <script>
      const scorEl = document.querySelector("#txtScore");
      function calculate() {
        const score = Number(scorEl.value);
        score > 100 && alert("100 den buuyk olamaz");
        // false görunce devam etmez.
        // 1. ifade mantıksal olurken
        //2.ifade genelde aksıyona ynelık olur

        // if (score > 100) {
        //   alert("100den buuyk olmaaz");
        // }
        (score > 100 || score < 0) && alert("0 ve 100 arası olsun");
      }
    </script>
  </body>
</html>
