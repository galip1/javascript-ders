  <body>
    <p id="bilgi"></p>
    <p><b>Arac Detaylari</b></p>
    <p id="detay"></p>
    <p id="tutar"></p>
    <script>
      const arac = {
        marka: "Volvo",
        model: "v40",
        yil: 2020,
        renk: "Beyaz",
        yakit: "Dizel",
        saatUcreti: 100,
        ucretHesapla: function (saat) {
          return saat * this.saatUcreti;
        },
      };
      document.querySelector(
        "#bilgi"
      ).innerHTML = `${arac.marka}, ${arac.model},  ${arac.yil}, ${arac.renk}, ${arac.yakit}, ${arac.saatUcreti}`;
      document.querySelector(
        "#tutar"
      ).innerHTML = `Ã–denecek tutar : ${arac.ucretHesapla(5)}`;
      // "Tutar " + `${arac.ucretHesapla(4)}`;
    </script>
