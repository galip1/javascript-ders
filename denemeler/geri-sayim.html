    <style>
      body {
        background-image: url(/assets/img//tatli2.jpg);

      h1 {
        text-align: center;

      @font-face {
        font-family: "digital";
        src: url("../assets/fonts/digital-7.ttf"); /* ttf=true type font */
      }
      .clock {
        font-family: "digital";
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;

        font-size: 3rem;
        border-radius: 0.5rem;
        justify-content: center;
        gap: 10rem;
      }
      .clock li {
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <h1>YILBAŞI GECESİ GERİ SAYIM</h1>
    <hr />
    <ul id="clock" class="clock">
      <li id="day">00</li>
      <li id="hour">00</li>
      <li id="minute">00</li>
      <li id="second">00</li>
    </ul>

    <script>
      //2.eleman

      const countDate = new Date(`Jan 1,2023 00:00:00`).getTime;

      const hourEl = document.querySelector("#clock li:nth-child(2)");
      const minuteEl = document.querySelector("#clock li:nth-child(3)");
      const secondEl = document.querySelector("#clock li:nth-child(4)"); //2.eleman
      const dayEl = document.querySelector("#clock li:nth-child(1)");

      function newYear() {
        const now = new Date().getTime();
        let gap = countDate - now;

        let second = 1000;
        let minute = second * 60;
        let hour = minute * 60;
        let day = hour * 24;

        let d = Math.floor(gap / day);
        let h = Math.floor(gap % day) / hour;
        let m = Math.floor(gap % hour) / minute;
        let s = Math.floor(gap % minute) / second;

        document.getElementById("day").innerText = d;
        document.getElementById("hour").innerText = h;
        document.getElementById("minute").innerText = m;
        document.getElementById("second").innerText = s;
      }

      setInterval(() => {
        newYear();
      }, 1000);

    </script>
  </body>
