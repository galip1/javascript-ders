<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" oninput="setPrice()" id="txtPrice" />
    <button onclick="setPrice()">Hesapla</button>
    <h1 id="result"></h1>

    <script>
      const priceEl = document.querySelector("#txtPrice");
      const resultEl = document.querySelector("#result");
      function setPrice() {
        let price = Number(priceEl.value);
        switch (true) {
          case price > 1500:
            price *= 0.85;

            break;
          case price > 1000:
            price *= 0.87;

            break;
          case price > 700:
            price *= 0.9;

            break;
          case price > 500:
            price *= 0.93;

            break;
          case price > 300:
            price *= 0.95;

            break;
          default:
            price *= 0.98;
        }
        resultEl.innerText = price;
      }
    </script>
  </body>
</html>
